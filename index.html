<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>联系车主</title>
    <style>
        /* --- 基础样式 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff; /* 纯白背景，更干净 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 主容器 --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        /* --- 顶部图标 --- */
        .icon-header {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
            color: #4A90E2; /* 一种更现代的蓝色 */
        }
        
        /* --- 大标题 --- */
        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        /* --- 按钮容器 --- */
        .actions {
            width: 100%;
            max-width: 320px;
        }
        
        /* --- 通用按钮样式 --- */
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px 0;
            margin-bottom: 18px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
            border: none;
            border-radius: 12px; /* 方中带圆，更稳重 */
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
        }

        .action-button:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .action-button svg {
            margin-right: 10px;
        }

        /* --- 特定按钮颜色 --- */
        #call-btn {
            background-color: #4A90E2; /* 电话蓝 */
        }
        #wechat-btn {
            background-color: #07c160; /* 微信绿 */
        }
        
        /* --- 底部提示文字 --- */
        .footer-note {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            color: #b2b2b2;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- 顶部方向盘/警告图标 -->
        <svg class="icon-header" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>

        <h1 class="main-title">联系车主</h1>
        
        <div class="actions">
            <!-- 拨打电话按钮 -->
            <a id="call-btn" class="action-button" href="tel:15565132662">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <span>拨打电话</span>
            </a>
            
            <!-- 添加微信按钮 -->
            <a id="wechat-btn" class="action-button">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.04 2C6.58 2 2.13 6.27 2.13 11.5c0 2.76 1.28 5.25 3.37 6.94-1.2 2.7-3.37 3.66-3.37 3.66s1.24-.18 2.84-1.1c1.38.47 2.87.73 4.43.73 5.46 0 9.91-4.27 9.91-9.5S17.5 2 12.04 2zM9.51 13.56c-.58 0-1.07-.5-1.07-1.07s.5-1.07 1.07-1.07c.58 0 1.07.5 1.07 1.07s-.5 1.07-1.07 1.07zm4.98 0c-.58 0-1.07-.5-1.07-1.07s.5-1.07 1.07-1.07c.58 0 1.07.5 1.07 1.07s-.49 1.07-1.07 1.07z"/>
                </svg>
                <span>添加微信</span>
            </a>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wechatBtn = document.getElementById('wechat-btn');
            
            // 在这里填入你的微信号
            const wechatId = 'YourWechatID';

            wechatBtn.addEventListener('click', function() {
                // 使用 Clipboard API 复制微信号
                navigator.clipboard.writeText(wechatId).then(function() {
                    // 成功复制后的反馈
                    const originalText = wechatBtn.innerHTML;
                    wechatBtn.innerHTML = '<span>✅ 已复制，请打开微信添加</span>';
                    
                    setTimeout(() => {
                        wechatBtn.innerHTML = originalText;
                        // 尝试调起微信
                        window.location.href = 'weixin://15565132662';
                    }, 2500); // 2.5秒后恢复原状

                }, function(err) {
                    // 如果复制失败，给用户提示
                    alert('复制微信号失败，请手动添加: ' + wechatId);
                });
            });
        });
    </script>

</body>
</html>
